<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mt-20 mx-40 rounded border-2 border-black ">
  <div class="text-5xl font-bold text-center pt-16 text-white bg-gradient-to-r from-sky-500 to-indigo-500 h-52 ">News you can Trust</div>
  <p class="text-4xl font-bold text-center text-black pt-12">Stay up to date with the Latest!</p>
  <p class="text-4xl text-center text-black pt-3.5">Subscribe to our newsletter for the latest news straight into your inbox.</p>
  <form class="flex flex-wrap">
    <input placeholder="your@gmail.com"
     class="w-full mx-96 bg-slate-200 text-center placeholder:text-sm my-4 py-2 "
    />
    <button class="w-full bg-blue-500 text-white mx-96 py-2 rounded-full">Subscribe Now</button>
  </form>
  <p class=" my-4 text-center">We value your privacy</p>
